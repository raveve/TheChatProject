<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat in the Hat</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <script type="html/template" id="mssgTmpl">
  <article data-taskid="<%= _id %>">
  <h4><%= user %></h4>
  <h3><%= message %></h3>
  <button class="delete-message btn btn-primary btn-xs move-right js-chat-item-{uid}">Delete</button>
  </article>
  </script>
</head>
<body>
  <div class="row">
    <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 background">
      <div class="container row">
        <header class="col-md-4 col-xs-4 col-md-offset-1 col-xs-offset-1">
          <h1>Chat in the Hat</h1>
        </header>
      </div>
      <div class="row">
        <section class="col-md-4 col-xs-4 col-md-offset-1 col-xs-offset-1">
          <article>
            <h3>FAKE HARD CODED</h3>
            <button class="deleteTask">Delete</button>
          </article>
        </section>
      </div>
      <div class="col-md-4 col-xs-4 col-md-offset-3 col-xs-offset-3 custom-input-field"></div>
      <form id="createMessage" action="">
        <div class="form-group col-md-4 col-xs-4 custom-input">
          <input type="text" class="form-control name-input input-lg" name="userName" placeholder="Type your username here" required>
          <input type="text" class="form-control message-input input-lg" name="newMessage" placeholder="Type your message here">
          <button type="submit" class="btn btn-primary btn-lg active pull-right">Submit</button>
        </div>
      </form>
    </div>
    <footer></footer>
  </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/moment/moment.js"></script>

<script src="main.js"></script>
</body>
</html>
